plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.6.0'
    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    testImplementation 'io.rest-assured:rest-assured:5.1.1'
    testImplementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.3'
    testImplementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.17.3'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.17.3'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.4.2'
}

test {
    useTestNG()
}